<div id="fh5co-product">
    <div class="container">
        <div class="row animate-box">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
                <span>Cool Stuff</span>
                <h2>Products.</h2>
                {% for c in category %}
                <a href="{% url 'category' c.id %}">{{ c.title }} | </a>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 text-center animate-box">
                <div class="product">
                    <div class="product-grid" style="background-image: url({{product.image.url}});">
                        <div class="inner">
                            <p>
                                <a href="{% url 'single' product.slug %}" class="icon"><i class="icon-eye"></i></a>
                            </p>
                        </div>
                    </div>
                    <div class="desc">
                        <h3><a href="{% url 'single' product.slug %}">{{ product.title }}</a></h3>
                        <span class="price">${{ product.price }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
